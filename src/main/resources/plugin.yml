name: CYTNoteblockRegion
version: '${version}'
main: com.lukemango.cytnoteblockregion.CYTNoteblockRegion
api-version: 1.19
depend: [ NoteBlockAPI, WorldGuard ]
authors: [ lukemango ]
description: Play noteblock songs to players in worldguard regions
website: craftyourtown.com

commands:
  cytnoteblockregion:
    description: Reload the CYTNoteblockRegion plugin configuration.
    usage: /<command> reload
    aliases: [cyt]

permissions:
  cytnoteblockregion.reload:
    description: Allows the player to reload the CYTNoteblockRegion configuration.
    default: op
